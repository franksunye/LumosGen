<!DOCTYPE html>
<html lang="{{metadata.language}}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{metadata.description}}">
    <meta name="keywords" content="{{metadata.keywords}}">
    <meta name="author" content="{{metadata.author}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{metadata.description}}">
    <meta property="og:site_name" content="{{analysis.metadata.name}}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{metadata.description}}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Styles -->
    <link href="assets/styles.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '{{config.primaryColor}}',
                        secondary: '{{config.secondaryColor}}',
                    },
                    fontFamily: {
                        sans: ['{{config.fontFamily}}'],
                        heading: ['{{config.headingFont}}'],
                    },
                    borderRadius: {
                        'theme': '{{config.borderRadius}}',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 font-sans">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 backdrop-blur-sm bg-opacity-95 dark:bg-opacity-95">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-xl font-bold text-primary-600 dark:text-primary-400 font-heading">
                            {{analysis.metadata.name}}
                        </h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="nav-link {{#if (eq currentPage 'index')}}active{{/if}}">Home</a>
                    <a href="about.html" class="nav-link {{#if (eq currentPage 'about')}}active{{/if}}">About</a>
                    <a href="faq.html" class="nav-link {{#if (eq currentPage 'faq')}}active{{/if}}">FAQ</a>
                    <button id="theme-toggle" class="p-2 rounded-theme bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300 hover:scale-105">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path class="dark:hidden" d="M10 2L13.09 8.26L20 9L14 14.74L15.18 21.02L10 17.77L4.82 21.02L6 14.74L0 9L6.91 8.26L10 2Z"/>
                            <path class="hidden dark:block" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 md:px-8 lg:px-8 py-8">
            <!-- Hero Section for Homepage -->
            <div class="text-center mb-12 {{#unless (eq currentPage 'index')}}hidden{{/unless}}">
                <div class="bg-gradient-to-r from-primary-500 to-primary-600 text-white rounded-theme p-8 mb-8 shadow-lg">
                    <h2 class="text-3xl md:text-4xl font-bold mb-4 font-heading">{{analysis.metadata.name}}</h2>
                    <p class="text-xl opacity-90">{{metadata.description}}</p>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="prose prose-lg dark:prose-invert max-w-none prose-headings:font-heading prose-headings:text-primary-700 dark:prose-headings:text-primary-300">
                {{content}}
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <div class="flex justify-center items-center space-x-6 mb-4">
                    <a href="index.html" class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">Home</a>
                    <a href="about.html" class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">About</a>
                    <a href="faq.html" class="text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">FAQ</a>
                </div>
                <div class="text-gray-600 dark:text-gray-400">
                    <p>&copy; 2025 {{analysis.metadata.name}}. Generated by <span class="text-primary-600 dark:text-primary-400 font-semibold">LumosGen</span>.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/main.js"></script>
</body>
</html>
